  - name: "External Application"
    icon: "fas fa-cloud"
    items:
      - name: "Azure"
        #logo: "https://dzone.com/storage/temp/12165862-azurelogo-1.png"
        icon: "fab fa-microsoft"
        subtitle: ""
        tag: "link"
        url: "https://portal.azure.com"
        target: "_blank"
      - name: "Gitlab"
        #logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/GitLab_Logo.svg/831px-GitLab_Logo.svg.png"
        icon: "fab fa-gitlab"
        subtitle: ""
        tag: "link"
        url: "https://gitlab.com/tle06/infrastructure"
        target: "_blank"
      - name: "Scaleway"
        #logo: "https://avatars1.githubusercontent.com/u/5185491?s=400&v=4"
        icon: "fas fa-server"
        subtitle: ""
        tag: "link"
        url: "https://console.scaleway.com/"
        target: "_blank"
      - name: "vercel"
        icon: "fab fa-vuejs"
        subtitle: ""
        tag: "link"
